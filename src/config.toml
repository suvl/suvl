            \n\n\
            After that I started as a backend developer on one of the biggest telcos in Portugal. There I've helped implement scalable solutions to support the \
            TV multimedia business. Notable works include backends for user profiles and preferences, work in the cloud-based \
            [Personal View Recorder](https://en.wikipedia.org/wiki/Digital_video_recorder) engine, a new Auto Configuration System \
            based on the [XMiDT](https://comcast.github.io/#xmidt-projects) stack, and a new [Automatic Speech Recognition](https://en.wikipedia.org/wiki/Automatic_speech_recognition) \
            system using Azure's LUIS apis. I got up to Lead Developer.\
            \n\n\
            When the need for moving to the cloud and DevOps transformation arised I was called upon changing roles and started my current position as a DevOps Engineer. I'm contributing to \
            DevOps changes like adopting containerization, CI/CD, GitOps, automation (e.g. infrastructure-as-code, jmeter tests), hybrid infrastructure (on prem + cloud), distributed storage, \
            monitoring and self-healing systems.\n\nI'm enroled to the CKA exam and plan to get certified this year."""







