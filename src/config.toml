        text = """I've started my carreer as an IT consultant at Accenture, working for the Resources business (electricity, petrol). I've dedicated four years to 
            helping that companies with digital transformations and paperless workflows. My work was around Windows and ASP.NET software, namely Sharepoint and Windows Server. \
